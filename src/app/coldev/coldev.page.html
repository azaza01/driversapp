<ion-header>
    <ion-toolbar class="menutoolbar">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
        Collection & Deliveries
      </ion-title>
      <ion-buttons slot="end">
          <ion-button shape="round" fill="outline" color="Tertiary" (click)="coldev('Load collections and deliveries from?')" >Reload</ion-button>
      </ion-buttons>
    </ion-toolbar>
   
  </ion-header>

<ion-content>

  <ion-grid>

      <ion-row>
          <ion-col>
            <ion-button shape="round" fill="outline" color="Tertiary" class="ion-float-left" position="bottom"
              href="home">PREV</ion-button>
            <ion-button shape="round" fill="outline" color="Tertiary"  position="bottom"
              href="home">TODAY</ion-button>  
            <ion-button shape="round"
              fill="outline" color="Tertiary" class="ion-float-right" position="bottom">NEXT</ion-button>
          </ion-col>
        </ion-row>
  </ion-grid>

</ion-content>
