<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Delivery Items</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-group >
        <ion-item-divider style="background-color: yellow;">
          <ion-row>
            <ion-col class="ion-padding">
                <ion-label >Description</ion-label>
            </ion-col>
            <ion-col class="ion-padding" style="padding-left: 50px;">
                <ion-label >Price</ion-label>
            </ion-col>
            <ion-col class="ion-padding">
                <ion-label >Qty</ion-label>
            </ion-col>
            <ion-col class="ion-padding">
                <ion-label >No.</ion-label>  
            </ion-col >
            <ion-col class="ion-padding">
                <ion-label >Total</ion-label>
            </ion-col>
          </ion-row>
        </ion-item-divider>
        <ion-item  *ngFor="let item of info; let i = index">
        <ion-row>
            <ion-col class="ion-padding">
                <ion-label >{{ item.description }} </ion-label>
            </ion-col>
            <ion-col class="ion-padding">
                <ion-label>{{ item.price }}</ion-label>
            </ion-col>
            <ion-col class="ion-padding">
                <ion-label>{{ item.qty }}</ion-label>
            </ion-col>
            <ion-col class="ion-padding">
                <ion-label>{{ item.pieces }}</ion-label>
            </ion-col >
            <ion-col class="ion-padding">
                <ion-label>{{ item.price * item.qty }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-item>
  </ion-item-group>


</ion-content>
