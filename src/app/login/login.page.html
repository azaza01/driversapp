  <ion-toolbar class="menutoolbar">
    <img object-fit: cover src="../assets/images/mainmenu_logo.png" style="padding: 50px;">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #cred="ngForm">

    <ion-grid class="backgrounds ion-padding">
      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <ion-label class="myfirsttext">Login</ion-label> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="medium" position="floating">Email</ion-label>
            <ion-input autocorrect="on" clearInput color="medium"
            inputmode="text" placeholder="Enter your email" required="true" name="email" ngModel></ion-input>
            <ion-icon name="md-mail" color="medium" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="medium" position="floating">Password</ion-label>
            <ion-input autocorrect="on" clearInput color="medium"
              inputmode="text" placeholder="Enter your password" required="true" name="password" ngModel ></ion-input>
            <ion-icon name="lock" color="medium" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" shape="round" color="warning" (click)="login(cred)">LOGIN</ion-button>
        <!-- <ion-button  expand="full" shape="round" color="warning" (click)="showFingerprintAuthDlg()">LOGIN</ion-button> -->
      </ion-col>
    </ion-row>
  </form>

</ion-content>
