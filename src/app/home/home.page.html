<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-card class="welcome-card">
      <img src="/assets/images/laundrybanner.png" alt="" />
      <ion-card-header  >
        <ion-card-title >Welcome </ion-card-title>
      </ion-card-header>
      <ion-card-content *ngFor="let promotion of currentPromo; let i = index">
        <p>{{ promotion.description }}</p>
      </ion-card-content>
    </ion-card>

</ion-content>
