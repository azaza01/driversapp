<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Driver Summary</ion-title>
  </ion-toolbar>


<ion-toolbar class="menutoolbar">
  <img object-fit: cover src="../assets/images/cottoncarelogo.png" style="padding: 20px;">
</ion-toolbar>
</ion-header>

<ion-content>

  <form  style="padding-top: 10px;" >

    <ion-grid class="backgrounds ion-padding"  *ngFor="let sumData of summarydata; let i = index">
      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <!-- <ion-label class="myfirsttext">Login</ion-label> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="medium" >No. of Collection : {{ sumData.colNum }}</ion-label>
            <ion-icon name="md-car" color="medium" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
              <ion-label color="medium" >No. of Deliveries : 90</ion-label>
              <ion-icon name="md-car" color="medium" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
              <ion-label color="medium" >No. of Repeat : </ion-label>
              <ion-icon name="md-repeat" color="medium" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col>
        <!-- <ion-button expand="full" shape="round" color="warning" >LOGIN</ion-button> -->
        <!-- <ion-button  expand="full" shape="round" color="warning" (click)="showFingerprintAuthDlg()">LOGIN</ion-button> -->
      </ion-col>
    </ion-row>
  </form>

</ion-content>
