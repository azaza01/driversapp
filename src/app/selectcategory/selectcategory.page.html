<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" *ngIf="collectionInfo.coldel_type == 'delivery'">
            <ion-button (click)="removeCurrentTransaction('Current Transaction will cancel. Proceed?')"> <ion-icon name="md-arrow-back"></ion-icon></ion-button>
        </ion-buttons>
        <ion-buttons slot="start" *ngIf="collectionInfo.coldel_type == 'collection'">
            <ion-back-button (click)="removeItems()"></ion-back-button>
        </ion-buttons>
        <ion-title>Category</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoading == false">

    <ion-grid>

        <ion-item-group>
            <ion-item-divider style="background-color: yellow;">
                <ion-label>Category</ion-label>
            </ion-item-divider>
            <ion-item *ngFor="let cat of category" (click)="createInvoiceItem(cat)">
                <ion-label>{{cat}}</ion-label>
            </ion-item>
            <ion-item (click)="createcustomItem()">
                <ion-label>Custom Item </ion-label>
            </ion-item>
        </ion-item-group>
